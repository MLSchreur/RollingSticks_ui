
<div>
  <div class="col-md-2 divCol" id="pictogram">
    <img id="imgFromServer" src="" style="max-width: 100%;"> 
  </div>
  <h1>{{ titel }}</h1>
  <div *ngIf="titel != 'Muziekstuk Info'">
    <h4>{{ message }}</h4>
    <h4>Tempo     : <input [(ngModel)]="tempo"></h4>
    <h4>Maatsoort               : {{ maatSoort }}</h4>
    <h4>Sleutel                 : {{ mode }}</h4>
  </div>
</div>

<div style="text-align: center;">
  <p></p>
  <!--<p id="time">Time</p>-->
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="loadMusic">Load Music
    <input type="button" (click)="loadMusic()" style="display:none" />
  </label>
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="playMusic">Play Music
    <input type="button" (click)="playMusic()" style="display:none" />
  </label>
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="pauseMusic">Pause Music
    <input type="button" (click)="pauseMusic()" style="display:none" />
  </label>
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="resetMusic">Reset Music
    <input type="button" (click)="resetMusic()" style="display:none" />
  </label>
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="tempoMin">Tempo -
    <input type="button" (click)="tempoMin()" style="display:none" />
  </label>
  <label *ngIf="titel != 'Muziekstuk Info'" class="button" id="tempoPlus">Tempo +
    <input type="button" (click)="tempoPlus()" style="display:none" />
  </label>
  <div style="text-align: center;"> 
    <div id="part">
    </div>
    <div *ngIf="titel != 'Muziekstuk Info'" id="divPlayingNote">
      <h1 id="playingNote">...</h1>
    </div>
  </div>
</div>
