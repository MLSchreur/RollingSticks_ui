<div style="text-align: center;">
  <p id="time">Time</p>
  <label class="button" id="loadMusic">Load Music
    <input type="button" (click)="loadMusic()" style="display:none" />
  </label>
  <label class="button" id="playMusic">Play Music
    <input type="button" (click)="playMusic()" style="display:none" />
  </label>
  <label class="button" id="pauseMusic">Pause Music
    <input type="button" (click)="pauseMusic()" style="display:none" />
  </label>
  <div style="text-align: center;"> 
    <div id="part">
    </div>
    <div id="divPlayingNote">
      <h1 id="playingNote">...</h1>
    </div>
  </div>
</div>
