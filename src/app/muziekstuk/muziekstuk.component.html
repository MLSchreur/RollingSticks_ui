

<h1>{{ title }}</h1>

<div>
    <h2>Upload info</h2>
    <input [(ngModel)]="muziekstukInvoer.titel" placeholder="Titel"><br>
    <input [(ngModel)]="muziekstukInvoer.artiest" placeholder="Artiest"><br>
    <input [(ngModel)]="muziekstukInvoer.omschrijving" placeholder="Omschrijving"><br>
    <label class="button">
        <input  id="xml" type="file" (change)="updateFile($event)" accept=".xml">
        Selecteer XML-bestand
    </label> <p>{{ noXml }}</p>
    <!--<input  id="img" type="file" (change)="updateFile($event)" accept=".png, .jpg, .jpeg"> accept voor img bestanden toevoegen-->
    <label class="button">
        <input  id="img" type="file" (change)="updateFile($event)" accept="image/*"> <!--accept voor img bestanden toevoegen-->
        Selecteer afbeelding
    </label>
    <br>
    <button (click)="postMuziekstuk()">Opslaan</button>
</div>

<br><br>

<div>
    <label>Voer bladmuzek ID in: </label><input [(ngModel)]="muziekstukId">
    <button (click)="getMuziekstukById(muziekstukId)">Haal muziekstuk van invoerveld op</button><br>
    <label>Voer bladmuzek ID in: </label><input [(ngModel)]="muziekstukId">
    <button (click)="getMuziekstukXMLById(muziekstukId)">Haal XML van muziekstuk op</button><br>
    <label>Voer bladmuzek ID in: </label><input [(ngModel)]="muziekstukId">
    <button (click)="getMuziekstukImgById(muziekstukId)">Haal Pictogram van muziekstuk op</button><br>
</div>
<div *ngIf="muziekstuk">
    <h2>Muziekstuk met ID {{ muziekstukId }}</h2>
    <ul>
        <li>{{ muziekstuk.titel }} -XML: {{ muziekstuk.xml }}</li>
    </ul>
</div>

<div class="col-md-2 divCol">
    <h2>Image to Upload</h2>
    <img id="imgToUpload" src="" style="max-width: 100%;">
</div>
<div class="col-md-2 divCol">
    <h2>Image from Server</h2>
    <img id="imgFromServer" src="" style="max-width: 100%;">
</div>
