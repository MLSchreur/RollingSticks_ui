<h1>

    {{ title }}</h1>

<div>
    <h2>Upload info</h2>
    <div id="col-md-2 divCol" id="pictogram">
        <img id="imgToUpload" src="" style="max-width: 100%;">
    </div>
    <input class="invoer" [(ngModel)]="muziekstukInvoer.titel" placeholder="Titel"><br>
    <input class="invoer" [(ngModel)]="muziekstukInvoer.artiest" placeholder="Artiest"><br>
    <input class="invoer" [(ngModel)]="muziekstukInvoer.omschrijving" placeholder="Omschrijving"><br>



    <label class="button">
        <input  id="xml" type="file" (change)="updateFile($event)" accept=".xml">
        Selecteer XML-bestand
    </label>
    <!--<input  id="img" type="file" (change)="updateFile($event)" accept=".png, .jpg, .jpeg"> accept voor img bestanden toevoegen-->
    <label class="button">
        <input  id="img" type="file" (change)="updateFile($event)" accept="image/*"> <!--accept voor img bestanden toevoegen-->
        Selecteer afbeelding
    </label>

    <label class="button" id="opslaan">
        <a (click)="postMuziekstuk()">Opslaan</a>
    </label>
    <p id="message">{{ noXml }}</p>
</div>
